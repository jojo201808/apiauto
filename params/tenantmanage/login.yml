#登录参数
fppath: 
  - tenantmanage
  - test_loin1.py
fidesc: 登录的接口用例
filename: test_login1.py
cname: TestLogin
cdesc: 登录
cdata:
  - 
    seq: 0
    fdesc: 正确的用户名，密码
    fname: test_success
    path: /admin/adminAccount/login
    headers: {'Content-Type':'application/json;charset=UTF-8'}
    param: {"account":"18668219620","pwd":"111111"}
    expected:
      - '"errorCode":"0"'
      - '"errorMsg":"success"'
      - '"success":true'
  - 
    seq: 1
    fdesc: 错误的用户名密码
    fname: test_fail
    path: /admin/adminAccount/login
    headers: {'Content-Type':'application/json;charset=UTF-8'}
    param: {"account":"18668219622","pwd":"111111"}
    expected:
      - '"errorCode":"200001002"'
      - '"errorMsg":"用户名或密码错误，请重新输入"'
      - '"success":false'